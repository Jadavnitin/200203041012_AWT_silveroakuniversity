<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      .center {
         position: relative;
         height: 300px;
         border: 3px solid #173459;
      }
      .center > p {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }
   </style>
</head>
<body>
   <div class="center">
      <p> Silver oak univesity </p>
   </div>
</body>
</html>
