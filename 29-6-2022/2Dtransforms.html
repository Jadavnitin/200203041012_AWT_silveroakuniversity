<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      div {
         width: 100px;
         height: 100px;
         background: brown;
         color: orange;
         border: 5px solid grey;
         transition-duration: 2s;
      }
      #translate:hover {
         transform: translate(360px, 340px);
      }
      #rotate:hover {
         transform: rotate(-360deg);
      }
      #scale:hover {
         transform: scale(.369);
      }
      #skew:hover {
         transform: skew(360deg, 360deg);
      }
   </style>
</head>
<body>
   <p> Tap to me </p>
   <div id="translate"> Translate me! </div>
   <br>
   <div id="rotate"> Rotate me! </div>
   <br>
   <div id="scale"> Scale me! </div>
   <br>
   <div id="skew"> Skew me! </div>
</body>
</html>
