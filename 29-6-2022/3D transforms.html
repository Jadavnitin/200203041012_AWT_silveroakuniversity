<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      div {
         width: 100px;
         height: 100px;
         background: yellow;
         color: red;
         border: 5px solid red;
         transition-duration: 2s;
      }
      #rotateX:hover {
         transform: rotateX(340deg);
      }
      #rotateY:hover {
         transform: rotateY(340deg);
      }
      #rotateZ:hover {
         transform: rotateZ(340deg);
      }
   </style>
</head>
<body>
   <p> Tap to me </p>
   <div id="rotateX"> Hello</div>
   <br>
   <div id="rotateY"> Hello </div>
   <br>
   <div id="rotateZ"> Hello </div>
</body>
</html>
