<!DOCTYPE html>
<html>
<body>

<h2>Js switch statement</h2>

<p id="demo"></p>

<script>
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
  }
  document.getElementById("demo").innerHTML = "To day is " + day;
  </script>
  </body>
  </html>
