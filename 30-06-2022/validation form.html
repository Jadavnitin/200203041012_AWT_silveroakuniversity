<form id="contactForm" method="post" class="form-horizontal">
<div class="form-group">
        <label class="col-md-3 control-label">Username</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="@username" />
        </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Email address</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="Email address" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">password</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Retype-password</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="Retype-password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Content</label>
        <div class="col-md-6">
            <textarea class="form-control" name="content" rows="5"></textarea>
        </div>
    </div>
    <!-- #messages is where the messages are placed inside -->
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <div id="messages"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3"> <button type="submit" class="btn btn-primary">Sign up</butto
        
    </div>
</form>
