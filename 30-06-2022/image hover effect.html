<!DOCTYPE html>
<html >
<head>
  <style>
  .container{
   height:auto;
   width:20%
   overflow:hidden;
  }
  .container img{
  width:100%;
  display:block;
  transition:transform 2s;
  }
  .container:hover img{
  transform:scale(1.3);
  }
    
  </style>
</head>
<body>
<div class="container">
 <img src="https://i.pinimg.com/736x/36/7b/2b/367b2be681879a08f1b08b8184d8bc99.jpg"
</div>
</body>
