<!DOCTYPE html>
<html>
   <head>
      <title>HTML Unordered List</title>
   </head>	
   <body>
   <h2>List of Animals</h2>
      <ul>
         <li>Lion</li>
         <li>Fox</li>
         <li>Horse</li>
         <li>Rabbit</li>
         <li>Camel</li>
      </ul>
   </body>  
</html>
<!DOCTYPE html>
<html>
   <head>
      <title>HTML Ordered List</title>
   </head>	
   <body>
   <h2>List of Animals</h2>
      <ol>
         <li>Lion</li>
         <li>Fox</li>
         <li>Horse</li>
         <li>Rabbit</li>
         <li>Camel</li>
      </ol>
   </body>  
</html>
