<!DOCTYPE  html>
<html>
<head>
<script  src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(document).ready(function()  {
$("#btn").click(function()  {
$(this).css("background-color", "blue");
$("input").blur();
});
});
</script>
</head>
<body>
<b>Enter your name:
<input  type="text"/></b>
<button  id="btn">
<b>Click  to  see  blur  event</b>
</button>
<h3  style="color:pink;">
</h3>
</body>
</html>
