<!DOCTYPE html>
<html>
<body>

<h2>Js For Loop</h2>

<p id="demo"></p>

<script>
const cars = ["Yellow", "Pink", "Red", "Gray", "Blue", "Green"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
